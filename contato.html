<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Generation Brasil">
    <meta name=""Keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" type="img/svg" href="./assets/img/favicon.svg">
    <title>Meu perfil</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div id="header_content" class="flex">
            <div id="titulo">
                <h1>Generation Brasil</h1>
                
            </div>
            <div id="menu">
                <nav>
                    <ul id="menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li> 
                            <a href="contato.html">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>

        <section id="contact"class="flex" >
           <form action="#" method="submit" id="formulario">  
                <label for="nome"> Nome: </label>
                <input id="name" type="text" name="name" placeholder="Digite seu nome" required/>
                <span id="txtNome"></span>

                <label for="email"> Email: </label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required/>
                <span id="txtEmail"></span>

                <label for="subject"> Assunto: </label>
                <input id="subject" type="text" name="subject" placeholder="Digite o título da mensagem" required/>
                <span id="txtSubject"></span>

                <label for="message"> Mensagem: </label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem" required>
                </textarea>

                <button type="submit"> Enviar </button>
			</form>

            <article id="mapa" class="flex_start">
                <p>Praia Grande </p>
	            <p>São Paulo - SP</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116619.61741539858!2d-46.580546538768886!3d-24.018259670612213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce1d00114834dd%3A0xd9331312b249a764!2sPraia%20Grande%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1743421153548!5m2!1spt-BR!2sbr"
                    width="640" 
                    height="250"            
                    allowfullscreen="" >
                </iframe>       
		    </article>            
        </section>
       
    </main>
    <footer class="flex">
        
        <section id="redes_sociais">

            <a href="">
                <img src="assets/img/linkedin.svg" alt="LinkedIn" class="social_icon"/>
            </a>
            <a href="">
                <img src="assets/img/github.svg" alt="Github" class="social_icon"/>
            </a>
            <a href="">
                <img src="assets/img/instagram.svg" alt="Instagram" class="social_icon" />
            </a>
        </section>
        <h3>Feito com ❤️ por Alexania Toma</h3>
    </footer>    
  
</body>
</html>
